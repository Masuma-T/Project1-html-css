          <img src="images/room2.jpg" alt="Stylish bedroom" />

        </div>

          <img src="images/house1.jpg" alt="Beautiful front yard" />
        </label>

        </label>
        <input type="checkbox" id="img6" class="lightbox-toggle" />
        <div class="lightbox">
          <label for="img6" class="lightbox-close"></label>
